<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/quote.png" type="image/x-icon" />
    <title>Daily quote</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/script.js" defer></script>
  </head>
  <body
    class="min-h-screen flex justify-center items-center bg-green-200 p-4 md:p-0"
  >
    <main
      class="max-w-screen-sm bg-gray-600 p-8 rounded-xl text-center shadow-2xl shadow-gray-600"
    >
      <div
        class="flex flex-col md:flex-row justify-between items-center gap-2 sm:gap-4"
      >
        <img
          src="img/no-photo.png"
          alt="Author's photo"
          class="author-photo max-w-40 sm:max-w-52 h-auto rounded-xl"
        />
        <div class="flex flex-col justify-center items-center gap-4 text-white">
          <h1 class="author-name text-base md:text-xl"></h1>
          <p class="text-sm md:text-lg">
            "
            <span class="author-quote italic"></span>
            "
          </p>
          <button
            class="get-quote-btn text-sm md:text-lg bg-green-200 text-slate-600 py-2 px-4 border-2 border-gray-600 rounded-xl hover:bg-gray-600 hover:text-green-200 hover:border-green-200"
          >
            Get another quote
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
